<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="layout.css"/>
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
	<title>WebApp</title>
	<script src="script.js" defer></script>
</head>
<body>
	<section>
		<button type="button" id="add" disabled><i class="fas fa-plus"></i></button>
		<button type="button" id="edit" disabled><i class="fas fa-pencil-alt"></i></button>
		<button type="button" id="remove" disabled><i class="fas fa-minus"></i></button>
	</section>
	<main>
		<table>
			<thead>
				<tr>
					<th>Id</th>
					<th>Description</th>
					<th>Number</th>
					<th>Last modif</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</main>
	<div class="background">
		<form>
			<div hidden>
				<label for="id" hidden>Id:</label>
				<input type="number" name="id" id="id" hidden>
			</div>
			<div>
				<label for="desc">Description:</label>
				<input type="text" name="desc" id="desc">
			</div>
			<div>
				<label for="number">Number:</label>
				<input type="number" name="number" id="number">
			</div>
			<div>
				<button type="button" id="ok">Ok</button>
				<button type="button" id="cancel">Cancel</button>
			</div>
		</form>
	</div>
</body>
</html>
